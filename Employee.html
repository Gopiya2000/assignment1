<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="Employee.css">
    <title>Form</title>
</head>
<body>
    <section>
    <div class="container">
    <form>
    <div class="header">
    <h1>Employee Registration form</h1>
    </div>
    <div class="page page-1 active">Basic
    <div class="form-group">
    <label for="Email id">Email id:</label>
    <input type="text" placeholder="Email id" id="email" autocomplete="off" required>
    <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span>
    </div>
    <div class="form-group">
    <label for="Password">Password:</label>
    <input type="password" placeholder="Password" id="password" autocomplete="off" required>
    <!-- <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span> -->
    </div>
    <div class="form-group">
    <label for="Confirm Password">Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" id="confirm_password" autocomplete="off" required>
    <!-- <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span> -->
    </div>
    <div class="form-group">
    <label for="First Name">First Name:</label>
    <input type="text" placeholder="First Name" id="first_name" autocomplete="off" required>
    <!-- <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span> -->
    </div>
    <div class="form-group">
    <label for="Last Name">Last Name:</label>
    <input type="text" placeholder="Last Name" id="last_name" autocomplete="off">
    <!-- <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span> -->
    </div>
    <button type="button" class="next-btn">Next</button>  
    </div>
    <div class="page page-2">Others
    <div class="form-group">
    <label for="DOB">DOB:</label>
    <input type="text" placeholder="DOB(dd/mm/yyy):" id="dob" autocomplete="off" required>
    <!-- <i class="ion-ios-checkmark"></i>
    <i class="ion-android-alert"></i>
    <span></span> -->
    </div>
    <div class="form-group">
     <label for="Gender">Gender:</label>
       <input type="radio"  id="Male"  name="Gender:" value="Male">Male
        <input type="radio" id="Female" name="Gender:" value="Female">Female
    <!-- <label for="Gender">Gender:</label>
    <label class="radio-inline">
    <input type="radio" name="Gender" checked>Male
    </label>
    <label class="radio-inline">
    <input type="radio" name="Gender" checked>Female
    </label> -->
    </div>
    <div class="form-group">
    <label for="Address">Address:</label>
    <textarea name="Address" id="Address" rows="10" cols="30"></textarea>
    </div>
    <div class="form-group">
    <label for="State">State:</label>
    <select name="state" id="state" required>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
        </div>
    <div class="form-group">
    <label for="Mobile Number">Mobile Number:</label>
    <input type="text" placeholder="Mobile Number:" id="mobile_number" autocomplete="off" required>
    </div>
    <button type="button" class="previous-btn">Previous</button>  
    <button type="button" class="next-btn">Next</button>  
    </div>
    <div class="page page-3">Work
    <div class="form-group">
    <label for="Occupation">Occupation:</label>
            <!-- <input type="radio" name="Occupation:" value="Doctor">Doctor
            <input type="radio" name="Occupation:" value="Business">Business
            <input type="radio" name="Occupation:" value="Engineering">Business-->
        <label>Occupation</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="doctor">
                        <label for="doctor">Doctor</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="engineer">
                        <label for="engineer">Engineer</label>
                        <input type="radio" onclick="occupationOthers()" name="occupation" value="business">
                        <label for="business">Business</label>
                        <input type="radio" onclick="occupationOthers()" id="occupationOther" name="occupation" value="others">
                        <label>Others</label>
                        <div id="other" style="visibility:hidden">
                            <input type="text" id="otherOcc">
    </div>
    </div>
    <div class="form-group">
    <label for="Years Of Experience">Years Of Experience:</label>
    <p><input type="text" placeholder="Years Of Experience:" id="experience" autocomplete="off"></p>
    </div>
    <button type="button" class="previous-btn">Previous</button>  
    <button type="button" class="next-btn">Next</button>
    </div>  
    <div class="page page-4">Education
    <div class="form-group">
    <label for="Graduation" id="Graduation">Graduation:</label>
    <input type="checkbox" id="Graduation1" name="Graduation1" value="10th">
    <label for="Graduation1">10th</label><br>
    <input type="checkbox" id="Graduation2" name="Graduation2" value="12th">
    <label for="Graduation2">12th</label><br>
    <input type="checkbox" id="Graduation3" name="Graduation3" value="UG">
    <label for="Graduation3">UG</label><br>
    <input type="checkbox" id="Graduation4" name="Graduation4" value="PG">
    <label for="Graduation4">PG</label><br>
    </div>
    <div class="form-group">
    <label for="Year of passing">Year of passing:</label>
    <p><input type="text" placeholder="Year of passing(mm/yyyy):" id="passing_year" autocomplete="off" required></p>
    </div>
    <button type="button" class="previous-btn">Previous</button>  
    <button type="button" class="next-btn">Next</button> 
    </div> 
    <div class="page page-5">Team
    <div class="form-group">
    <label for="Department">Department:</label>
        <select name="Department" id="department" required>
            <option value="LAMP">LAMP</option>
            <option value="Oracle">Oracle</option>
            <option value=".Net">.Net</option>
            <option value="BFS">BFS</option>
            </select>
    <!-- <input type="checkbox" id="checkbox" name="checkbox" value="Done"> -->
    </div>
    <div>
    <label>
    <input type="checkbox" /> Clicking here, I state that I have read and understood the terms and conditions.
    </label>
    </div>
    <button type="button" class="previous-btn">Previous</button>  
    <button type="submit" class="submit-btn">Submit</button> 
    </div>
    <div class="page page-6">Thanks:
    <div class="form-group"> 
        <!-- onclick="closee() -->
    <p>Thanks for the Registration</p>
    </div>
    </div> 
    </form>
    </div>
    </section>
    <script src="Employee.js"></script>
    </body>
    </html>
